<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel = "stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div id = "main">
        <h1>Etch-a-Sketch</h1>
        <p id = "description">Hover your mouse to color the board.</p>
        <p>Use the menu below to edit the settings.</p>
        <div id = "board">
        </div>
        <div id = "buttons">
            <button class ="btn" onclick=clearAll()>Clear</button>
            <button class = "btn" onclick=paintRandom()>Randomize</button>
            <button class = "btn" onclick=newGrid()>Change grid</button>
            <button class = "btn" onclick=createGrid16()>Default grid</button>
        </div>
    </div>
</body>
</html>
